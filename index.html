<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.js"></script>
</head>
<body>
    <script>
    let x = 100
    let y = 200
    let 2y = 400
    let 2x = 200
        function setup () {
            createCanvas(windowWidth-20,windowHeight-20)
        }
        function draw () {
            background("cornsilk")
            fill("turquoise")
            square(x,y,50)
        if (keyIsPressed === true){
            if (keyCode === 38){
                y -= 1
            }
            else if (keyCode === 40) {
                y +=1
            }
            else if (keyCode === 37) {
                x -=1
            }
            else if (keyCode ===  39) {
                x +=1
            }

        }
        square(2x,2y,50)
        if (keyIsPressed === true) {
            if (keyCode === 87){
                2y -=1
            }
          else if (keyCode === 83) {
            2y +=1
          } 
          else if (keyCode === 65) {
            2x -=1
          }
          else if (keyCode === 68) {
            2x +=1
          }
        }
        }    </script>
    
</body>
</html>
