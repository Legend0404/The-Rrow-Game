<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.js"></script>
</head>
<body>
    <script>
    let x = 100
    let y = 200
    let a = 400
    let z = 200
    let cx;
    let cy;
    let p1_score = 0; 
    let p2_score = 0;
    function setup () {
            createCanvas(windowWidth-20,windowHeight-20)
            cx = random(windowWidth)
            cy = random(windowHeight)
        }
        function draw () {
            let d = dist(x,y,cx,cy)
            print(d)
            if(d < 80){
                print("touching")
                p1_score++;
                cx = random(windowWidth)
                cy = random(windowHeight)
            }
            background("cornsilk")
            fill("turquoise")
            text("score :"+ p1_score , 10, 20)
            square(x,y,50)
            fill("mocha")
            circle(cx,cy,50)
        if (keyIsPressed === true){
            if (keyCode === 38){
                y -= 1
            }
            else if (keyCode === 40) {
                y +=1
            }
            else if (keyCode === 37) {
                x -=1
            }
            else if (keyCode ===  39) {
                x +=1
            }

        }
        fill("turquoise")
        square(z,a,50)
        if (keyIsPressed === true) {
            if (keyCode === 87){
                a -=1
            }
          else if (keyCode === 83) {
            a +=1
          } 
          else if (keyCode === 65) {
            z -=1
          }
          else if (keyCode === 68) {
            z +=1
          }
        }
        }    </script>
    
</body>
</html>
